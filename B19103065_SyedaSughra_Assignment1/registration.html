<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,500;1,400&family=News+Cycle&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/0dc82966a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="heading"><h1>Registration</h1></div>
        
        <div class="textbox">
            <i class="fa-solid fa-person"></i>
            <input type="text" placeholder="Enter your name" required>
        </div>

        <div class="textbox">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Enter your email" required>
        </div>

        <div class="textbox">
            <i class="fa-solid fa-lock"></i>
            <input type="text" placeholder="Create a Password" required>
        </div>

        <div class="textbox">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm a password" required>
            <div class="eyecon"><i class="fa-solid fa-eye"></i></div>
        </div>
        <input type="checkbox" class="chck"><span>I accept all terms and condition</span>
        
        <div>
            <input type="button" class="btn" value="Register Now">
        </div>

        <div>
            <p>Already have an account? <a href="#" class="anchor2">LogIn now</a></p>
        </div>
       

    </div>
    
</body>
</html>
